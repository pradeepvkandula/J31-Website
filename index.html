<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Page</title>

  <!-- Google Fonts: Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      text-align: center;
      background: linear-gradient(135deg, #0ea5e9, #10b981, #3b82f6, #14b8a6);
      background-size: 600% 600%;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: gradientShift 15s ease infinite;
      padding: 20px;
    }
    h1 {
      font-family: 'Roboto', sans-serif;
      font-weight: 900; /* Bold */
      margin-bottom: 20px;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <h1>My Simple Page</h1>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/Q_TjIaxb0J8?si=uuNr92pa0RJtv4I0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
</body>
</html>
